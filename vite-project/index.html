<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="grid">
            <button class="cell" class="btn0"></button>
            <button class="cell" class="btn1"></button>
            <button class="cell" class="btn2"></button>
            <button class="cell" class="btn3"></button>
            <button class="cell" class="btn4"></button>
            <button class="cell" class="btn5"></button>
            <button class="cell" class="btn6"></button>
            <button class="cell" class="btn7"></button>
            <button class="cell" class="btn8"></button>
            
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
